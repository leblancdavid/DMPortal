<div class="party-editor">
    <mat-form-field appearance="fill">
        <mat-label>Party Name</mat-label>
        <input matInput type="number" [(ngModel)]="party.name">
    </mat-form-field>

    <div class="row">
        <h2>Players</h2>

        <button mat-fab color="primary" (click)="addPlayer()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <mat-accordion class="player-list">
        <mat-expansion-panel *ngFor="let player of party.players">
            <mat-expansion-panel-header>
                <mat-panel-title class="player-title">
                    <div>
                    </div>
                    <div style="text-align: center;">
                    </div>
                    <div style="text-align: center;">
                    </div>
                    <div style="text-align: right;">
                    </div>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>

            </mat-expansion-panel-header>
            <div class="player-content">

            </div>

        </mat-expansion-panel>
    </mat-accordion>
</div>
