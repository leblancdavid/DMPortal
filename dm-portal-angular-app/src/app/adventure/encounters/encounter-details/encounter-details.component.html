<mat-accordion class="encounter-monster-list">
    <mat-expansion-panel *ngFor="let monster of encounter.monsters">
        <mat-expansion-panel-header>
            <mat-panel-title class="monster-title">
                <div>
                    <button mat-mini-fab color="accent" (click)="editMonsterInstance(monster)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>

                <div>
                    {{monster.name}}
                </div>
                <div style="text-align: center;">
                </div>
                <div style="text-align: center;">
                </div>
                <div style="text-align: right;">
                    <button mat-mini-fab color="warn" (click)="deleteMonster(monster)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>

        </mat-expansion-panel-header>
        <div class="encounter-content">
            monster card here
        </div>

    </mat-expansion-panel>



</mat-accordion>
