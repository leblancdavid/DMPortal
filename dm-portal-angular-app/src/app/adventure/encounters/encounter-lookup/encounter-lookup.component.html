<div class="encounter-lookup">
    <div class="row">
        <h2>Encounters</h2>

        <div class="add-button-space">
            <button mat-fab color="primary" (click)="addEncounter()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <mat-accordion class="encounter-list">
        <mat-expansion-panel *ngFor="let encounter of encounters">
            <mat-expansion-panel-header>
                <mat-panel-title class="encounter-title">
                    <div>
                        <button mat-mini-fab color="accent" (click)="editEncounter(encounter)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>

                    <div>
                        {{encounter.name}}
                    </div>
                    <div style="text-align: center;">
                    </div>
                    <div style="text-align: center;">
                    </div>
                    <div style="text-align: right;">
                        <button mat-mini-fab color="warn" (click)="deleteEncounter(encounter)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>

            </mat-expansion-panel-header>
            <div class="encounter-content">

            </div>

        </mat-expansion-panel>



    </mat-accordion>
</div>
