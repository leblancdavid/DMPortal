<div mat-dialog-title class="player-editor-title">
    <mat-form-field appearance="fill">
        <mat-label>Player Name</mat-label>
        <input matInput required [formControl]="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Character Name</mat-label>
        <input matInput [formControl]="characterName">
    </mat-form-field>

</div>
<mat-dialog-content>
    <div class="player-editor-content">
        <mat-form-field appearance="fill">
            <mat-label>Class</mat-label>
            <mat-select [(ngModel)]="characterClass">
                <mat-option *ngFor="let class of classes" [value]="class">{{class}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Level</mat-label>
            <input matInput type="number" [(ngModel)]="player.level">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Experience</mat-label>
            <input matInput type="number" [(ngModel)]="player.xp">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Max Hit Points</mat-label>
            <input matInput type="number" [(ngModel)]="player.maxHp">
        </mat-form-field>


    </div>

    <div class="player-editor-content">
        <mat-form-field appearance="fill">
            <mat-label>Strength</mat-label>
            <input matInput type="number" [(ngModel)]="player.strength">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Dexterity</mat-label>
            <input matInput type="number" [(ngModel)]="player.dexterity">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Constitution</mat-label>
            <input matInput type="number" [(ngModel)]="player.constitution">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Intelligence</mat-label>
            <input matInput type="number" [(ngModel)]="player.intelligence">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Wisdom</mat-label>
            <input matInput type="number" [(ngModel)]="player.wisdom">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Charisma</mat-label>
            <input matInput type="number" [(ngModel)]="player.charisma">
        </mat-form-field>

    </div>



    <h3><i>This is still under construction, more features to be added soon</i></h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
