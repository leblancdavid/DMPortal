<mat-card class="example-card">
    <mat-card-title>{{definition.name}}</mat-card-title>
    <mat-card-subtitle>{{definition.type}} {{definition.subtype}}</mat-card-subtitle>
    <mat-card-content>
        <dm-creature-stat [value]="18" [type]="statTypes.Strength"></dm-creature-stat>
        <dm-creature-stat [value]="8" [type]="statTypes.Dexterity"></dm-creature-stat>
        <p>This card has divider and indeterminate progress as footer</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
